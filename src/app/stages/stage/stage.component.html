<div class="container">
    
        <button mat-raised-button color="primary" (click)="goToAddStage()">
            Add Stage
        </button>
    
    <mat-card>
     <mat-card-header>
         <mat-card-title>Stage</mat-card-title>
     </mat-card-header>
     <mat-divider></mat-divider>
     <mat-card-content>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let stage"> {{stage.id}} </td>
              </ng-container>
            
            <ng-container matColumnDef="titre">
              <th mat-header-cell *matHeaderCellDef>Titre</th>
              <td mat-cell *matCellDef="let stage"> {{stage.titre}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let stage"> {{stage.description}} </td>
            </ng-container>

            <ng-container matColumnDef="dateDebut">
                <th mat-header-cell *matHeaderCellDef>Date Debut</th>
                <td mat-cell *matCellDef="let stage"> {{stage.dateDebut}} </td>
              </ng-container>
          
            <ng-container matColumnDef="dateFin">
              <th mat-header-cell *matHeaderCellDef>Date De Fin</th>
              <td mat-cell *matCellDef="let stage"> {{stage.dateFin}} </td>
            </ng-container>

            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef>Entreprise Name</th>
                <td mat-cell *matCellDef="let stage"> {{stage.entrepriseDTO.nom}} </td>
            </ng-container>
   
             <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let stage">
                  <button mat-raised-button color="primary" type="button" (click)="goPostulation(stage.id)">
                    <mat-icon>assignment_turned_in</mat-icon>
                    Postuler Stage
                </button>
                
                   
                </td>
              </ng-container>
           
            

           
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
        <mat-paginator [pageSizeOptions]="[5,10,20,30,100]" >

        </mat-paginator>
     </mat-card-content>
    </mat-card>
 </div>

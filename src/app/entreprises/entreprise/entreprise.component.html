<div class="container" mb="5" fxLayout="column" fxLayoutGap="20px">
    <div fxLayoutAlign="end">
        <button mat-raised-button color="primary" (click)="goToAddEntreprise()">
            Add New Entreprise
        </button>
    </div>
   

    <mat-card>
     <mat-card-header>
         <mat-card-title>Entreprise</mat-card-title>
     </mat-card-header>
     <mat-divider></mat-divider>
     <mat-card-content>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let entreprise"> {{entreprise.id}} </td>
              </ng-container>
            
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name</th>
              <td mat-cell *matCellDef="let entreprise"> {{entreprise.name}} </td>
            </ng-container>

            <ng-container matColumnDef="adresse">
                <th mat-header-cell *matHeaderCellDef>Adresse</th>
                <td mat-cell *matCellDef="let entreprise"> {{entreprise.adresse}} </td>
            </ng-container>

            <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef>Telephone</th>
                <td mat-cell *matCellDef="let entreprise"> {{entreprise.telephone}} </td>
              </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let entreprise"> {{entreprise.email}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let entreprise">
                    <button mat-raised-button color="warn" >
                        <mat-icon>delete</mat-icon>
                    </button>
                    &nbsp;
                    <button mat-raised-button color="primary" >
                        <mat-icon>update</mat-icon>
                        Update
                    </button>
                </td>
              </ng-container>
          
            

           
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
        <mat-paginator [pageSizeOptions]="[5,10,20,30,100]" >

        </mat-paginator>
     </mat-card-content>
    </mat-card>
 </div>

<div class="container">
    <button mat-raised-button color="primary" (click)="goToAddRapport()">
        <mat-icon>add</mat-icon>
        Add New Rapport
    </button>
    
    <mat-card>
        <mat-card-header>
            <mat-card-title>Rapport List</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Columns Definitions -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let rapport"> {{rapport.id}} </td>
                </ng-container>
                
                <ng-container matColumnDef="titre">
                    <th mat-header-cell *matHeaderCellDef>Titre</th>
                    <td mat-cell *matCellDef="let rapport"> {{rapport.titre}} </td>
                </ng-container>

                <ng-container matColumnDef="contenu">
                    <th mat-header-cell *matHeaderCellDef>Contenu</th>
                    <td mat-cell *matCellDef="let rapport"> {{rapport.contenu}} </td>
                </ng-container>

                <ng-container matColumnDef="nomStage">
                    <th mat-header-cell *matHeaderCellDef>Nom Stage</th>
                    <td mat-cell *matCellDef="let rapport"> {{rapport.stageDTO.titre}} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                    <td mat-cell *matCellDef="let rapport"> {{rapport.date}} </td>
                </ng-container>

                <!-- Action buttons with icons -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let rapport">
                        <!-- <button mat-raised-button color="warn" class="action-button">
                            <mat-icon>delete</mat-icon>
                            Delete
                        </button>
                        <button mat-raised-button color="primary" class="action-button">
                            <mat-icon>edit</mat-icon>
                            Update
                        </button> -->
                        <button mat-raised-button color="accent" class="action-button" (click)="goToEvaluation(rapport.id)">
                            <mat-icon>grade</mat-icon>
                            Donner une Note
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 100]"></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>

<style>
    .action-button {
        margin-right: 10px;
    }
</style>


   


<div class="container">
    <button mat-raised-button color="primary" (click)="goToAddTuteur()">
        Add New Tuteur
    </button>
    
    <mat-card>
     <mat-card-header>
         <mat-card-title>Tuteur List</mat-card-title>
     </mat-card-header>
     <mat-divider></mat-divider>
     <mat-card-content>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let tuteur"> {{tuteur.id}} </td>
              </ng-container>
            
            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef>Nom</th>
              <td mat-cell *matCellDef="let tuteur"> {{tuteur.nom}} </td>
            </ng-container>

            <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef>Prenom</th>
                <td mat-cell *matCellDef="let tuteur"> {{tuteur.prenom}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let tuteur"> {{tuteur.email}} </td>
              </ng-container>
          
            <ng-container matColumnDef="specialite">
              <th mat-header-cell *matHeaderCellDef>Specialite</th>
              <td mat-cell *matCellDef="let tuteur"> {{tuteur.specialite}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let tuteur">
                    <button mat-raised-button color="accent">
                        <mat-icon>delete</mat-icon>
                        Delete
                    </button>
                    &nbsp;
                    <button mat-raised-button color="primary">
                       <mat-icon>update</mat-icon>
                        Update
                    </button>
                </td>
              </ng-container>

            <!-- <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let customer">
                    <button mat-raised-button color="warn" (click)="deleteCustomer(customer.id)" type="button">
                        <mat-icon>delete</mat-icon>
                    </button>
                    &nbsp;
                    <button mat-raised-button color="primary" (click)="handleCustomerAccount(customer)">Accounts</button>
                </td>
              </ng-container> -->
          
            

           
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
        <mat-paginator [pageSizeOptions]="[5,10,20,30,100]" >

        </mat-paginator>
     </mat-card-content>
    </mat-card>
 </div>

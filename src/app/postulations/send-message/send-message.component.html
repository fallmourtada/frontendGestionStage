<div class="container">
    <mat-card class="form-control">
        <mat-card-header>
            <mat-card-title>
                Send Message
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form action="">
                <mat-form-field>
                    <mat-label>Envoyer Message</mat-label>
                    <input type="text" class="form-label" formControlName="message" matInput>
                </mat-form-field>
                <mat-card-actions>
                    <button mat-raised-button color="accent">
                        <mat-icon>send</mat-icon>
                    </button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
